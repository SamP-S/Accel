{% extends "base.html" %}

{% block title %}
MaxCut File Upload Delete
{% endblock %}

{% block content %}
    <h1>Delete MCF</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this item?</p>
        <button type="submit">Confirm</button>
        <a href="{% url 'boq_assistant:mcf_list' %}">Cancel</a>
    </form>
{% endblock content %}
